<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blue Dragon Forum</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
    }

    h1 {
      margin: 0;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    textarea {
      width: 100%;
      height: 100px;
    }

    .messages {
      margin-top: 20px;
    }

    .message {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #fff;
    }

    .typewriter-text {
      overflow: hidden; /* Hide the text overflow */
      border-right: 0.15em solid orange; /* The typewriter cursor */
      white-space: nowrap; /* Keeps the content on a single line */
      margin: 0 auto; /* Gives that scrolling effect as the typing happens */
      letter-spacing: 0.15em; /* Adjust as needed */
      animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
    }

    /* The typing effect */
    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    /* The typewriter cursor effect */
    @keyframes blink-caret {
      from,
      to {
        border-color: transparent;
      }
      50% {
        border-color: orange;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1 class="typewriter-text">Blue Dragon Forum</h1>
  </header>

  <main>
    <form id="messageForm">
      <label for="message">Escribe tu mensaje:</label>
      <textarea id="message" name="message" required></textarea>
      <button type="submit">Publicar</button>
    </form>

    <div class="messages" id="messagesContainer">
      <!-- Los mensajes se agregarán aquí dinámicamente con JavaScript -->
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const messageForm = document.getElementById('messageForm');
      const messagesContainer = document.getElementById('messagesContainer');

      messageForm.addEventListener('submit', function(event) {
        event.preventDefault();

        const messageInput = document.getElementById('message');
        const messageText = messageInput.value;

        if (messageText.trim() !== '') {
          const messageElement = document.createElement('div');
          messageElement.className = 'message';
          messageElement.textContent = messageText;

          messagesContainer.appendChild(messageElement);

          // Limpiar el área de entrada después de publicar el mensaje
          messageInput.value = '';
        }
      });
    });
  </script>

</body>
</html>
